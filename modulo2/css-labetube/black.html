<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boruto</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="boruto.css">
</head>
<body>
    <div class="container">
        <header class="container-header">
            <div>
                <img class="icone" src="Lbimagens.img/lb.jpg" alt="icone-lb">
            </div>
            <div>
                <h3> Lab-Anime </h3>
            </div>
            <div class="container-busca">
                <input type="text" placeholder="buscar">
                <img  class="icone-buscar" src="capasAnimes.img/lupa.jpg" alt="Buscar">
            </div>

           
        </header>
                

        <div class="div-boruto-main">
            <main class="container-main-boruto">
                <div class="bortuto">
                    <video src="https://storage.googleapis.com/future-apis.appspot.com/1.mp4" poster="capasAnimes.img/black-clover.jpg" controls autoplay ></video>

                    <h1>Black-clover</h1>

                    </div>

                
            </main>
        </div>

        <div class="div-footer">
            <footer class="container-footer">
                <div>
                    <img class="icone" src="Lbimagens.img/lb.jpg" alt="icone-lb">

                </div>
                <div>
                    <h3> Lab-Anime </h3>
                </div>    
            </footer>
        </div>

    </div>



</body>
</html>
