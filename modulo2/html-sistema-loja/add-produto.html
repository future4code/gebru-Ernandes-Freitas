<body class="fundo-produtos">
    <div class="jr-modas">
        <b><a href="index.html">Jr modas</a></b><br>
    </div>
    
    <div class="paginas">
        <a  href="index.html"> <button type="submit"> Página Inicial</a></button>
        <a href="ctrl-estoque.html"> <button type="submit">Controle de Estoque</a> </button>

        <a href="funcionarios.html"><button type="submit">Funcionários </button></a>
    </div>
   
    
    <h2>Adicionar Produto</h2>
    <form class="formulario" action="">
        <div>
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div>
            <label for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descriacao-produto" name="descrição">
        </div>
        
        <div>
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="number" id="preco-produto" name="preço">
        </div>
        
        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label>Quantidade disponível: </label>
            <input type="Number">
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit">Adicionar</button>
        </div>

    </form>

</body>
</html>
